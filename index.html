<!DOCTYPE html>
<html>
  <head>
    <title>Who Am I?</title>
    <link type="text/css" href="css/style.css" rel="stylesheet"></link>
  </head>
  <body>
    <div id="home">
      <div id="gameMode">
        <div id="singleplayer" class="button">Singleplayer</div>
        <div id="multiplayer" class="button">Multiplayer</div>
      </div>
    </div>

    <div id="game">
      <div id="newRoom" class="button">Create A New Room</div>
      <p id="name"></p>
      <div id="videos">
        <video id="opponent" autoplay></video>
      </div>

      <div id="pickNames">
        <label for="character">Give your opponent a character:</label>
        <input type="text" name="character" id="character">
        <select id="dropdownName">
          <option value="-1">Suggestions...</option>
        </select>
        <div id="btnChar" class="button">Send</div>
      </div>

      <div id="selectQuestion">
        <select id="dropdownQ">
          <option value="-1">Select a question...</option>
        </select>
        <div id="btnAsk" class="button">Ask</div>
      </div>

      <div id="answerButtons">
        <div id="btnYes" class="button">Yes</div>
        <div id="btnNo" class="button">No</div>
      </div>

      <div id="answers">
        <p>Remaining turns: <span id="turns"></span></p>
        <p>Results of guesses: </p>
        <ul id="results">
        </ul>
      </div>

      <div id="guess">
        <label for="character">Guess who you are:</label>
        <input type="text" name="guessWho" id="guessWho">
        <div id="btnGuess" class="button">Guess</div>
      </div>

      <div id="chatbox">
        <div id="hideShowMessages" class="button">toggle chat</div>
        <div id="messages">
        </div>
        <input id="chatinput" type="text" placeholder="Message:"/>
      </div>
    </div>
      
      <script src="js/jquery-2.0.0.min.js"></script>
      <script src="js/webrtc.io.js"></script>
      <script src="js/script.js"></script>
  </body>
</html>
