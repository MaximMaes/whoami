<!DOCTYPE html>
<html>
  <head>
    <title>Who Am I?</title>
    <link type="text/css" href="css/library.css" rel="stylesheet"></link>
    <link type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"></link>
    <link type="text/css" href="css/style.css" rel="stylesheet"></link>
  </head>
  <body>

    <header class="clearfix">
      <h1>Who Am I?</h1>
      <div id="newRoom" class="button">Create A New Room</div>
    </header>
    <div id="wrapper">
      <div id="home">
        <div id="gameMode">
          <div class="startOption">
            <img src="/images/single.png" alt="singleplayer" id="singleImg">
            <div id="singleplayer" class="button">Singleplayer</div>
          </div>
          <div class="startOption">
            <img src="/images/multi.png" alt="singleplayer" id="multiImg">
            <div id="multiplayer" class="button">Multiplayer</div>
          </div>
        </div>
      </div>

      <div id="game" class="clearfix">
        <p id="name"></p>
        <div id="videos" class="clearfix">
          <video id="opponent" autoplay></video>
        </div>
        <p id="invite">Waiting for your friend to join...</p>

        <div id="pickNames" class="clearfix">
          <label for="character">Give your opponent a character:</label>
          <input type="text" name="character" id="character">
          <select id="dropdownName">
            <option value="-1">Suggestions...</option>
          </select>
          <div id="btnChar" class="button">Send</div>
        </div>

        <div id="answers" class="clearfix">
          <div><p>Remaining turns: </p><span id="turns"></span></div>
          <p>Results of guesses: </p>
          <ul id="results">
          </ul>
        </div>

        <div id="selectQuestion">
          <div class="ui-widget">
            <label>Select a question: </label>
            <select id="dropdownQ">
              <option value="-1"></option>
            </select>
          </div>
          <div id="btnAsk" class="button">Ask</div>
        </div>

        <div id="guess" class="clearfix">
          <label for="character">Guess who you are:</label>
          <input type="text" name="guessWho" id="guessWho">
          <div id="btnGuess" class="button">Guess</div>
        </div>

        <div id="answerButtons">
          <div id="btnYes" class="button">Yes</div>
          <div id="btnNo" class="button">No</div>
        </div>
      </div>
    </div>

    <div id="chatbox">
      <div id="hideShowMessages" class="button">toggle chat</div>
      <div id="messages">
      </div>
      <input id="chatinput" type="text" placeholder="Message:"/>
    </div>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/webrtc.io.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/autocompleteCombobox.js"></script>
    <script src="js/script.js"></script>
    <script src="js/webrtcConnection.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/singleplayer.js"></script>
  </body>
</html>
